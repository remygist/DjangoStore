{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% load static%}
{% block styles %}
    <link rel="stylesheet" href="{% static 'store/detail.css' %}">
{% endblock %}

{% block content %}

    <h1>{{ article.article_name }}</h1>
    <p>Published date: {{ article.pub_date }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'store:article_delete' article.id %}">Delete</a>

    {% endif %}

{% endblock %}
