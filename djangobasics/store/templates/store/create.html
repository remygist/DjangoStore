<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Add Article{% endblock %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'store/create.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add a New Article</h1>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form action="{% url 'store:article_create' %}" method="post" class="article-form">
        {% csrf_token %}
        <fieldset>
            <label for="article_name">Article Name:</label>
            <input type="text" name="article_name" id="article_name" required />

            <label for="description">Article Description:</label>
            <input type="text" name="description" id="description" required />

            <label for="price">Price:</label>
            <input type="number" name="price" id="price" required min="0" step="0.01" />
        </fieldset>
        
        <div class="form-actions">
            <input type="submit" value="Submit" class="btn submit-btn" />
            <a href="{% url 'store:index' %}" class="btn cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
